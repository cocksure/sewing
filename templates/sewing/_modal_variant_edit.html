{# ВАЖНО: этот фрагмент вставляется ВНУТРЬ .modal-content, без .modal/.modal-dialog #}

<div class="modal-header py-2">
  <h5 class="modal-title">{{ title|default:"Редактировать вариант" }}</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<form method="post" action="{{ action_url|default:request.path }}">
  {% csrf_token %}

  <div class="modal-body small">
    <div class="row g-2">
      {% for f in form %}
        <div class="col-md-6">
          <label class="form-label mb-1">{{ f.label }}</label>
          {{ f }}
          {% if f.errors %}
            <div class="text-danger small mt-1">{{ f.errors|join:", " }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="modal-footer py-2">
    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Отмена</button>
    <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
  </div>
</form>
